<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>

<style>

/* ===== GOOGLE FONT ===== */

/* ===== GOOGLE FONTS ===== */
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@400;600&family=Poppins:wght@400;500;600&display=swap');

@font-face {
    font-family: "JudulFont";
    src: url("Aston Script.ttf") format("truetype");
}


/* ===== BASIC ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #e8e2d6;
    padding: 40px;
    font-family: 'Inter', sans-serif;
}

/* ===== PAPER ===== */
.paper {
    max-width: 900px;
    margin: auto;
    background: #fff;
    border: 2px solid #222;
    padding: 30px;
    box-shadow: 10px 10px 0 #cfc6b8;
    animation: fadeIn 0.8s ease forwards;
}

/* ===== TITLE ===== */
.title {
    font-family: "JudulFont", cursive;
    font-size: 42px;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

/* ===== TOP ===== */
.top {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 25px;
    margin-bottom: 25px;
}

/* ===== POLAROID PHOTO ===== */
.photo {
    border: 2px solid #000;
    padding: 10px;
    background: #fff;
    position: relative;
    transform: rotate(-3deg);
    box-shadow: 6px 6px 0 #cfc6b8;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.photo::before {
    content: "";
    position: absolute;
    top: -18px;
    left: 20px;
    width: 45px;
    height: 80px;
    border: 3px solid #555;
    border-radius: 20px;
    transform: rotate(-10deg);
    background: transparent;
}

.photo:hover {
    transform: rotate(0deg) scale(1.03);
    box-shadow: 12px 12px 0 #bfb6a8;
}

.photo img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

/* ===== PROFILE ===== */
.profile {
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
}

.row {
    display: grid;
    grid-template-columns: 160px 1fr;
    border-bottom: 1.5px solid #000;
    padding: 6px 0;
}

.label {
    font-weight: bold;
}

.dream {
    margin-top: 15px;
    color: #5a5aff;
}

/* ===== THINGS I LOVE ===== */
.love {
    margin-top: 30px;
    border-top: 2px dashed #000;
    padding-top: 20px;
}

.love h3 {
    font-family: 'Poppins', sans-serif;
    margin-bottom: 10px;
}

.love-list {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
}

.love-item {
    background: #fff0f6;
    color: #d94b85;
    padding: 8px 18px;
    border-radius: 20px;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.love-item:hover {
    transform: translateY(-4px) rotate(-2deg);
    box-shadow: 4px 4px 0 #ffc1d9;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .top {
        grid-template-columns: 1fr;
    }

    .photo img {
        height: 320px;
    }
}
</style>
</head>

<body>

<div class="paper">

    <!-- TITLE -->
    <h1 class="title">Get to Know About Me!</h1>

    <div class="top">

        <!-- PHOTO -->
        <div class="photo">
            <img src="fotosaski.PNG" alt="My Photo">
        </div>

        <!-- PROFILE -->
        <div class="profile">
            <div class="row">
                <div class="label">Name</div>
                <div>Saseu</div>
            </div>
            <div class="row">
                <div class="label">Age</div>
                <div>18 going to 19</div>
            </div>
            <div class="row">
                <div class="label">Birthday</div>
                <div>May 5th</div>
            </div>
            <div class="row">
                <div class="label">Height</div>
                <div>159 cm</div>
            </div>
            <div class="row">
                <div class="label">Personality</div>
                <div>ISTJ ^_^</div>
            </div>

            <div class="dream">
                Dreaming of travelling the world üåç‚úàÔ∏è
            </div>
        </div>

    </div>

    <!-- THINGS I LOVE -->
    <div class="love">
        <h3>Things I Love ‚ù§Ô∏è</h3>
        <div class="love-list">
            <div class="love-item">Watching Movie</div>
            <div class="love-item">Crafting</div>
            <div class="love-item">Making a Vlog</div>
            <div class="love-item">Romcom Novel</div>
            <div class="love-item">Fruits</div>
        </div>
    </div>

</div>

</body>
</html>
